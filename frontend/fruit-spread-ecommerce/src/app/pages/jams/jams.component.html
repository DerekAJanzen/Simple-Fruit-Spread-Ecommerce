<div class="card-container">
    <mat-card *ngFor="let jam of (jams$ | async)" class="card">
        <mat-card-header>
            <mat-card-title>{{jam.flavor}} {{jam.type}}</mat-card-title>
            <mat-card-subtitle>{{jam.maker}}</mat-card-subtitle>
        </mat-card-header>
        <img class='card-image' mat-card-image src={{jam.image}}/>
        <mat-card-content>
            <p>{{jam.description}}</p>
        </mat-card-content>
        <mat-card-actions class="card-actions">
            <button mat-raised-button color="accent" (click)="addToCart(jam)">Add to Cart!</button>
        </mat-card-actions>
    </mat-card>
</div>
