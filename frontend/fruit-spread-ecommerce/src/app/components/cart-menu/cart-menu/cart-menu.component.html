<div class="cart-item-container">

   <div class='cart-list'>
      <h2>Shopping Cart</h2>
      <hr class="solid">
      @for (item of (items$ | async); track $index) {
         <div class="cart-list-item"><app-cart-item [item]="item"></app-cart-item></div>
        } @empty {
         <p>No items currently in cart.</p>
        }
        <div class="cart-sub-total">
         <p>Sub-total: {{(cartTotal$ | async) | currency:'USD':'symbol'}}</p>
      </div>
      <div class="cart-checkout-button">
         <button mat-raised-button color="accent">Checkout!</button>
      </div>
   </div>
</div>
